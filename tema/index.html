<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityGuard</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app{
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        @media screen and (min-width:420px) {
            body {
                background:#242424;
            }
            #app{
                width: 420px;
                height: 720px;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
    </div>
</body>
<script>
    class Render {
    constructor() {
        this.app = document.getElementById("app");
        this.fundo();
        this.cardUser()
    }

    fundo() {
        const app = this.app;
        app.style.background = "blue";
    }

    cardUser () {
        const app = this.app;
        const card = document.createElement('div')
        card.style.cssText = `
        background:#ffffff;
        width:80%;
        height:60%;
        border-radius: 15px;
        `
        app.appendChild(card)
    }
}

   const view = new Render();

</script>
</html>
